<!-- This is the template that will be rendereed and returned as the response to the request given -->

<html>
  <head>
    <title>Album List</title>
  </head>
  <body>
    <h1>Albums</h1> <!-- This is the heading tag -->
    
    <ul>
      {% for album in albums %}
        <li>
          <a href="/albums/{{album.id}}">{{album.title}}</a>
        </li>
      {% endfor %}
    </ul>

    <a href="/albums/new">Add a new album</a>
  </body>
</html>
